
<!DOCTYPE html>
<html>
<head>
<title>Book Search</title>
</head>
<body>
<h1>Book Search</h1>
<form action="/search">
<input type="text" name="search_term">
<input type="submit" value="Search">
</form>
<table>
<thead>
<tr>
<th>ID</th>
<th>Title</th>
<th>Author</th>
<th>Genre</th>
<th>Publication Date</th>
</tr>
</thead>
<tbody>
{% for book in books %}
<tr>
<td>{{ book.id }}</td>
<td><a href="/book/{{ book.id }}">{{ book.title }}</a></td>
<td>{{ book.author }}</td>
<td>{{ book.genre }}</td>
<td>{{ book.publication_date }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
